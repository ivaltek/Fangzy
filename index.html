<!DOCTYPE html>
<html class="h-full dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/flowbite@1.3.4/dist/flowbite.min.css"
    />
    <script src="https://unpkg.com/flowbite@1.3.4/dist/flowbite.js"></script>
    <script
      src="https://kit.fontawesome.com/435463f84f.js"
      crossorigin="anonymous"
    ></script>

    <title>Fangzy</title>
    <link type="image/png" sizes="16x16" rel="icon" href="assets/favicon.png" />
    
    <!--
    COLORS:
    Isabelline ~ #F4EDEA 
    Dark Liver ~ #424048
    Jet        ~ #313036
    -->
    <!--- made by twt@lysacht --->
  </head>

  <body class="h-full overflow-hidden">
    <div
      class="absolute inset-0 h-full bg-fixed bg-center bg-no-repeat bg-cover bg-skill-bg blur md:scale-105 brightness-75"
    ></div>

    <div class="container absolute inset-0 mx-auto text-center mt-36">
      <div
        class="max-w-fit drop-shadow-xl mx-auto p-8 outline outline-4 bg-[#424048]/[0.6] outline-neutral-300 text-5xl"
      >
        <h1 class="md:text-9xl font-bold text-slate-100 text-[#F4EDEA]">
          Fangzy
        </h1>
        <h1
          class="md:text-8xl font-bold text-slate-100 text-[#F4EDEA] -mt-5 md:-mt-20 md:pb-4"
        >
          ___________
        </h1>
      </div>
      <div
        class="mt-5 mb-5 text-4xl md:mt-10 text-neutral-200 md:text-5xl drop-shadow-xl space-x-7"
      >
      <a href="https://twitter.com/ifangzy"
      ><i class="fa-brands fa-twitter"></i></a
    ><a href="https://www.twitch.tv/Fangzy"
      ><i class="fa-brands fa-twitch"></i></a
    ><a href="https://www.youtube.com/c/Fangzy/"
      ><i class="fa-brands fa-youtube"></i></a
    ><a href="https://osu.ppy.sh/users/4497691"
      ><i class="fa-brands fa-reddit"></i
        ></a>
      </div>

      <button
        id="skins-dropdown"
        data-dropdown-toggle="skinsdropdown"
        class="text-white text-sm px-4 py-2.5 text-center inline-flex items-center outline-neutral-300 outline outline-2 dark:bg-[#424048]/[0.5] dark:hover:bg-[#424048] mr-2"
        type="button"
      >
        Skins
        <svg
          class="w-4 h-4 ml-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="square"
            stroke-linejoin="square"
            stroke-width="2"
            d="M19 9l-7 7-7-7"
          ></path>
        </svg>
      </button>
      <div
        id="skinsdropdown"
        class="hidden z-10 w-44 text-base list-none bg-white rounded divide-y divide-gray-100 shadow dark:bg-[#424048]/[0.9]"
      >
        <ul class="py-1" aria-labelledby="dropdownButton">
          <!-- copy this to add a dropdown entry --->
          <li>
            <a
              href="https://skill.s-ul.eu/7jdp5tnT"
              class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-[#313036] dark:text-gray-200 dark:hover:text-white"
              data-tooltip-target="tooltip-skin"
              data-tooltip-placement="left"
              >Skill (11/15/2020)</a
            >
            <div
              id="tooltip-skin"
              role="tooltip"
              class="inline-block absolute invisible z-10 py-2 px-3 text-sm font-medium text-white bg-gray-900 shadow-sm opacity-0 transition-opacity duration-300 tooltip dark:bg-[#424048]/[0.9]"
            >
              <img class="max-w-screen-sm" src="assets/skin.jpg" />
              <div class="tooltip-arrow" data-popper-arrow></div>
            </div>
          </li>
          <!--- dont forget to give the entry a unique tooltiptarget and tooltipid if it needs one --->
          <li>
            <a
              href="https://skill.s-ul.eu/uEIWb97g"
              class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-[#313036] dark:text-gray-200 dark:hover:text-white"
              data-tooltip-target="tooltip-skinhd"
              data-tooltip-placement="left"
              >Skill HD (11/15/2020)</a
            >
            <div
              id="tooltip-skinhd"
              role="tooltip"
              class=" inline-block absolute invisible z-10 py-2 px-3 text-sm font-medium text-white bg-gray-900 shadow-sm opacity-0 transition-opacity duration-300 tooltip dark:bg-[#424048]/[0.9]"
            >
              <img class="max-w-screen-sm" src="assets/skinhd.jpg" />
              <div class="tooltip-arrow" data-popper-arrow></div>
            </div>
          </li>
        </ul>
      </div>
      <button
        id="projects-dropdown"
        data-dropdown-toggle="projectsdropdown"
        class="text-white text-sm px-4 py-2.5 text-center inline-flex items-center outline-neutral-300 outline outline-2 dark:bg-[#424048]/[0.5] dark:hover:bg-[#424048]"
        type="button"
      >
        Projects
        <svg
          class="w-4 h-4 ml-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="square"
            stroke-linejoin="square"
            stroke-width="2"
            d="M19 9l-7 7-7-7"
          ></path>
        </svg>
      </button>
      <div
        id="projectsdropdown"
        class="hidden z-10 w-44 text-base list-none rounded divide-y divide-gray-100 shadow dark:bg-[#424048]/[0.9]"
      >
        <ul class="py-1" aria-labelledby="dropdownButton">
          <li>
            <a
              href="https://docs.google.com/spreadsheets/d/1-XnxrEZcSBNj-_ypICc30Nw5PZ56e1aJtI4ZsqCB0yI"
              class="block py-2 px-4 text-sm dark:hover:bg-[#313036] dark:text-gray-200 dark:hover:text-white"
              data-tooltip-target="tooltip-project"
              data-tooltip-placement="right"
              >Endgame Bounty v2</a
            >
            <div
              id="tooltip-project"
              role="tooltip"
              class="inline-block absolute invisible z-10 py-2 px-3 text-sm font-medium text-white bg-gray-900 shadow-sm opacity-0 transition-opacity duration-300 tooltip dark:bg-[#424048]/[0.9]"
            >
              <p>$4,000+ Total Bounty</p>
              <div class="tooltip-arrow" data-popper-arrow></div>
            </div>
          </li>
          <li>
            <a
              href="https://docs.google.com/spreadsheets/d/1lpDsoICkAgrozcmQEUuqowYuqSrsU7itLdwTVtq-ZMI"
              class="block py-2 px-4 text-sm dark:hover:bg-[#313036] dark:text-gray-200 dark:hover:text-white"
              data-tooltip-target="tooltip-project2"
              data-tooltip-placement="right"
              >7*~+ Unranked Aim Pack</a
            >
            <div
              id="tooltip-project2"
              role="tooltip"
              class="inline-block absolute invisible z-10 py-2 px-3 text-sm font-medium text-white bg-gray-900 shadow-sm opacity-0 transition-opacity duration-300 tooltip dark:bg-[#424048]/[0.9]"
            >
              <p>200+ maps</p>
              <div class="tooltip-arrow" data-popper-arrow></div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
